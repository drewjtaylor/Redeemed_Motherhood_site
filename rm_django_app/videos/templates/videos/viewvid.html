<!--Django: Load static css from videos/static/videos-->
{% load static %}
<!DOCTYPE html>


<html>
  <head>
    <meta charset="utf-8">
    <title>Redeemed Motherhood, Class 1</title>
    <!--Django: Link to static stylesheet-->
    <link rel="stylesheet" type="text/css" href="{% static 'videos/style.css' %}">
  </head>
  
  <body>
    <h1>
        This is a test and should display {{ video.title }} in an embedded video
    </h1>
    
    <!--Link to video-->
    <div id = video-box, class=video-box>
        <iframe width="560" height="315" src="{{ video.embed_link }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>  
    </div>
</body>
</html>
